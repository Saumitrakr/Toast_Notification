<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dest/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body class="bg-slate-700">
   
    <div class="notify_buttons w-1/2 m-auto flex justify-around">
        <button class="border-red-400 border-2 p-4 bg-slate-300" onclick="showToast(success)">Success</button>
        <button class="border-red-400 border-2 p-4 bg-slate-300" onclick="showToast(error)">Error</button>
        <button class="border-red-400 border-2 p-4 bg-slate-300" onclick="showToast(invalid)">Invalid</button>
    </div>
    <div class="toast_alerts overflow-hidden w-1/5 absolute right-0 bottom-10">
    </div>



    <script src="/dest/script.js"></script>
</body>
</html>
